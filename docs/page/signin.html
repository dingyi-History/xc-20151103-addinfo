<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
<div class="signin-bg">
    <div class="container">
        <div class="container form-base shadow-z-1">
            <form class="form" method="post" action="">
                <fieldset>
                    <legend class="form-title">登录</legend>
                    <div class="form-group row has-error">
                        <label for="name" class="col-md-2 control-label">邮箱</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" placeholder="example@xici.com">
                            <span style="font-size: 10px;color: red;">请正确输入</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pwd" class="col-md-2 control-label">密码</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="pwd" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dep" class="col-md-2 control-label">部门</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="dep" placeholder="部门">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="pull-right">
                            <button type="reset" class="btn btn-default">重置</button>
                            <button type="submit" class="btn btn-success">登录</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="alert alert-dismissable alert-success">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>Well done!</strong> You successfully read <a href="javascript:void(0)" class="alert-link">this important alert message</a>.
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="alert alert-dismissable alert-danger">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>Oh snap!</strong> <a href="javascript:void(0)" class="alert-link">Change a few things up</a> and try submitting again.
                        </div>
                    </div>
                </fieldset>
             </form>
          </div>
    </div>
</div>
<script src="http://ajax.useso.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>
</html>
